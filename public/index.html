<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sarah Abdelfattah</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@300&family=Caveat&family=Nanum+Gothic+Coding&family=Teko:wght@300&display=swap"
     rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Averia+Gruesa+Libre&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">
     
     <!-- Css styles -->
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- icons -->
    <link rel="shortcut icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/konpa/devicon@master/devicon.min.css">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  </head>
  <body>
    <div id="root">

      <!-- form -->
      <form name="contact" id="contact-form" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <div className="form-group">
          <label htmlFor="name">Your name:</label>
          <input type="text" className="form-control" id="name" name="name" required />
        </div>
        <div className="form-group">
          <label htmlFor="exampleInputEmail1">{email_book}</label>
          <input
            type="text"
            className="form-control"
            id="email"
            name="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div className="form-group">
          <label htmlFor="message">{content}</label>
          <textarea className="form-control" rows="3" id="message" name="message"></textarea>
        </div>
        
        <button type="submit" className="submit-btn">
          Send
        </button>
      </form>


      <!-- modal -->
      <form
            name="bookRecommend"
            id="contact-form"
            method="POST"
            data-netlify="true"
            netlify-honeypot="bot-field"
          >
            <div className="form-group">
              <label htmlFor="name">Your name:</label>
              <input type="text" className="form-control" id="modal-name" name="Mname" required />
            </div>
            <div className="form-group">
              <label htmlFor="exampleInputEmail1">Book's title: </label>
              <input
                type="text"
                className="form-control"
                id="modal-book-title"
                name="book"
                aria-describedby="emailHelp"
              />
            </div>
            <div className="form-group">
              <label htmlFor="message">Any comments/reviews?</label>
              <textarea
                className="form-control"
                rows="3"
                id="modal-comments"
                name="comments"
              ></textarea>
            </div>

            <button type="submit" className="submit-btn">
              Send
            </button>
          </form>

    </div>
    <script src="../src/index.js" type="text/jsx"></script>
  </body>
</html>
